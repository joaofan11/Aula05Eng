<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Flutter</title>
    <link rel="stylesheet" href="teste.css">

</head>
<body>

    <div class="container">
        <div class="left">
            <h1>Criando um Login Page</h1>
            <button class="ui-design">UI DESIGN</button>
        </div>
        <div class="right">
            <div class="login-box">
                <h2>Login</h2>
                <p>Preencha os campos abaixo com os seus dados de acesso.</p>
                <form>
                    <input type="email" placeholder="Digite o seu e-mail">
                    <input type="password" placeholder="Digite sua senha">
                    <button type="submit" class="btn-access">Acessar</button>
                    <button type="button" class="btn-create">Criar minha conta</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
